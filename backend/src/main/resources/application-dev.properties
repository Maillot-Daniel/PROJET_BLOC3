# ============================================
# DEVELOPMENT PROFILE - Configuration spécifique
# ============================================

# Database Development Settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Development Settings
logging.level.com.olympics.tickets=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Development Features
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# H2 Console (optionnel pour les tests)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Development Security (plus permissive)
server.servlet.session.timeout=30m

# Development CORS (plus large)
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000

# Development Email (configuration test)
spring.mail.test-connection=true

# Development Stripe (mode test)
stripe.mode=test