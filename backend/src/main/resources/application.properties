# ============================================
# MAIL CONFIGURATION - CRITICAL FIX
# ============================================

# ? CRITIQUE : DÉSACTIVER COMPLÈTEMENT L'AUTO-CONFIGURATION MAIL
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderValidatorAutoConfiguration

# ? CONFIGURATION GÉNÉRIQUE SANS CREDENTIALS
spring.mail.host=${SPRING_MAIL_HOST:not-configured}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:default}
spring.mail.password=${SPRING_MAIL_PASSWORD:default}

# Propriétés SMTP génériques
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# Désactiver la validation
spring.mail.test-connection=false

# Logs conditionnels (seulement en dev)
spring.mail.properties.mail.debug=${SPRING_MAIL_DEBUG:false}
logging.level.org.springframework.mail=${SPRING_MAIL_LOG_LEVEL:WARN}