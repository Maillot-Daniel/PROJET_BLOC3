# Application
spring.application.name=backend
spring.profiles.active=prod

# Server
server.port=${PORT:8080}
server.address=0.0.0.0

# Database
spring.datasource.url=jdbc:mysql://mysql-olympicstickets.alwaysdata.net:3306/olympicstickets_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Optimization for Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
# Desactivez temporairement
stripe.webhook.secret=whsec_skip_verification_for_now

# Frontend URLs for Production
frontend.base.url=${FRONTEND_BASE_URL:https://votre-frontend.vercel.app}
frontend.success-url=${frontend.base.url}/success
frontend.cancel-url=${frontend.base.url}/cancel

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Logging
logging.level.com.olympics.tickets=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# CORS
cors.allowed-origins=${frontend.base.url}