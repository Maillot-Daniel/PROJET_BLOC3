# Application
spring.application.name=backend
spring.profiles.active=prod

# Server
server.port=${PORT:8080}
server.address=0.0.0.0

# Database
spring.datasource.url=jdbc:mysql://mysql-olympicstickets.alwaysdata.net:3306/olympicstickets_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.leak-detection-threshold=5000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.config.import=optional:classpath:.env

# Stripe (r�cup�r� depuis l'environnement)
stripe.api.key=stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Frontend URLs
frontend.base.url=${FRONTEND_BASE_URL}
frontend.success-url=http://localhost:3000/success
frontend.cancel-url=http://localhost:3000/cancel


# Email (variables d'environnement en prod)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
