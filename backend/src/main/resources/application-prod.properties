# ============================================
# PRODUCTION CONFIGURATION - Render Optimized
# ============================================

# Application
spring.application.name=backend

# Server (Render fournit le PORT automatiquement)
server.port=${PORT:8080}
server.address=0.0.0.0

# Database (AlwaysData avec optimisations Render)
spring.datasource.url=jdbc:mysql://mysql-olympicstickets.alwaysdata.net:3306/olympicstickets_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&cachePrepStmts=true&useServerPrepStmts=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool (OPTIMIS� POUR RENDER FREE TIER)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA (PRODUCTION)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Stripe (PRODUCTION - variables d'environnement REQUISES)
secret.key=${STRIPE_SECRET_KEY}
public.key=${STRIPE_PUBLIC_KEY}
webhook.secret=${STRIPE_WEBHOOK_SECRET}
mode=live

# Frontend URLs (Vercel en production)
frontend.base.url=${FRONTEND_BASE_URL:https://projet-bloc-3.vercel.app}
frontend.success-url=${FRONTEND_SUCCESS_URL:https://projet-bloc-3.vercel.app/success}
frontend.cancel-url=${FRONTEND_CANCEL_URL:https://projet-bloc-3.vercel.app/cancel}

# Email (PRODUCTION)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT (PRODUCTION - TR�S IMPORTANT)
jwt.secret=${JWT_SECRET}

# Logging (PRODUCTION)
logging.level.com.olympics.tickets=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Health Check (pour Render)
management.endpoint.health.show-details=when_authorized
management.endpoints.web.exposure.include=health,info