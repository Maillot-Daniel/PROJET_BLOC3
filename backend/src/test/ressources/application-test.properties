# ================================
# Profil Spring
# ================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# ================================
# Server Port
# ================================
server.port=${PORT:8080}

# ================================
# Database (MySQL Alwaysdata)
# ================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

# Force UTF-8 pour éviter l'erreur utf8mb4
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.connection-init-sql=SET NAMES 'utf8'

# ================================
# Stripe
# ================================
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}

# ================================
# Frontend URLs
# ================================
frontend.success.url=${FRONTEND_SUCCESS_URL}
frontend.cancel.url=${FRONTEND_CANCEL_URL}

# ================================
# Logging
# ================================
logging.level.com.olympics.tickets=${LOGGING_LEVEL_COM_OLYMPICS_TICKETS:INFO}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ORG_HIBERNATE_SQL:INFO}
